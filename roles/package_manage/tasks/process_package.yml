---
- name: Set package variables
  set_fact:
    package_names: "{{ package_entry.names }}"
    package_actions: "{{ package_entry.actions }}"

- name: Loop over actions for current package group
  include_tasks: action_router.yml
  loop: "{{ packages }}"
  loop_control:
    loop_var: item
  vars:
    current_package_group: "{{ item }}"
