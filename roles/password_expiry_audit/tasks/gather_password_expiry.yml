- name: Store password expiry metrics for combined reporting
  set_fact:
    password_expiry_metrics:
      system_hostname: "{{ inventory_hostname }}"
      expiring_users: "{{ expiry_info | selectattr('status_icon','search','ALERT') | list }}"
      has_expiring_users: "{{ (expiry_info | selectattr('status_icon','search','ALERT') | list | length) > 0 }}"

- name: Aggregate password expiry metrics on controller
  set_fact:
    all_password_expiry: "{{ ansible_play_hosts_all
                              | map('extract', hostvars, 'password_expiry_metrics')
                              | select('defined')
                              | list }}"
  run_once: true
  delegate_to: localhost


- name: Push aggregated password expiry metrics to workflow
  set_stats:
    data:
      password_expiry_metrics: "{{ all_password_expiry }}"
  run_once: true
  delegate_to: localhost


